<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>Calculator Basic</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-screen-container">
        <input value="preview" type="text" class="calculator-preview" disabled />
        <input value="0" type="text" class="calculator-screen" disabled />
      </div>
      <div class="calculator-keys">
        <div class="row">
          <button class="all-clear">C</button>
          <button class="once-clear">CE</button>
          <button class="percentage">%</button>
          <button value="/" class="operator">&divide;</button>
        </div>
        <div class="row">
          <button value="7" class="number">7</button>
          <button value="8" class="number">8</button>
          <button value="9" class="number">9</button>
          <button value="*" class="operator">&times;</button>
        </div>
        <div class="row">
          <button value="4" class="number">4</button>
          <button value="5" class="number">5</button>
          <button value="6" class="number">6</button>
          <button value="-" class="operator">-</button>
        </div>
        <div class="row">
          <button value="1" class="number">1</button>
          <button value="2" class="number">2</button>
          <button value="3" class="number">3</button>
          <button value="+" class="operator">+</button>
        </div>
        <div class="row">
          <button value="0" class="number zero-btn">0</button>
          <button value="." class="decimal">.</button>
          <button class="equal-sign">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
